<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Head Title</h1>
    <p><mark>My name is ghofran </mark></p>

    <h2>Second Title</h2>
    <p><strong>My name</strong> is ghofran</p>

    <h3><em>Third Title</em></h3>
    <p><u>My name is ghofran </u></p>


    <h3><mark>Fourth Tiltle</mark></h3>
    <p><del>My name is ghofran </del></p>


</body>
</html>
